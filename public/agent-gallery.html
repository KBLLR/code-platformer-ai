<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agent Gallery - Legendary Profiles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px currentColor; }
            50% { box-shadow: 0 0 20px currentColor, 0 0 30px currentColor; }
        }

        .agent-card {
            transition: all 0.3s ease;
            background: linear-gradient(145deg, #1a1a2e, #16213e);
        }

        .agent-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .color-badge {
            animation: glow 2s infinite;
        }

        model-viewer {
            width: 100%;
            height: 300px;
            border-radius: 8px;
            background: linear-gradient(to bottom, #0f172a, #1e293b);
        }

        .quote-text {
            font-style: italic;
            position: relative;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-left: 4px solid;
        }

        .quote-text::before {
            content: '"';
            font-size: 3rem;
            position: absolute;
            top: -10px;
            left: 10px;
            opacity: 0.3;
        }

        .stat-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
        }

        .header-glow {
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5),
                         0 0 40px rgba(255, 107, 53, 0.3);
        }

        .prompt-section {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="p-8">
    <a href="../index.html" class="back-button bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-full shadow-lg flex items-center gap-2 w-fit">
        <i class="fas fa-arrow-left"></i>
        Back to Game
    </a>

    <div class="text-center mb-12 mt-16">
        <h1 class="text-6xl font-bold text-white mb-4 header-glow">
            <i class="fas fa-users-gear"></i> Agent Gallery
        </h1>
        <p class="text-xl text-gray-300">Meet the Legendary Agents Behind the Chaos</p>
        <div class="mt-4 text-sm text-gray-400">
            <i class="fas fa-info-circle"></i> Each agent completes their profile after finishing their workflow
        </div>
    </div>

    <div id="agent-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-7xl mx-auto"></div>

    <div id="no-agents" class="hidden text-center text-gray-400 mt-20">
        <i class="fas fa-robot text-6xl mb-4 opacity-50"></i>
        <p class="text-xl">No agents have completed their profiles yet!</p>
        <p class="text-sm mt-2">Check back after agents finish their workflows.</p>
    </div>

    <script type="module">
        async function loadAgentProfiles() {
            const agentGrid = document.getElementById('agent-grid');

            try {
                const response = await fetch('/agents/profiles/');
                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const links = Array.from(doc.querySelectorAll('a'))
                    .map(a => a.getAttribute('href'))
                    .filter(href => href && href.endsWith('.json') && !href.includes('TEMPLATE'));

                if (links.length === 0) {
                    const knownProfiles = ['claude-sonnet-4-5.json', 'vault-keeper.json', 'codex-navigator.json'];
                    await loadKnownProfiles(knownProfiles, agentGrid);
                } else {
                    await loadProfileFiles(links, agentGrid);
                }

            } catch (error) {
                console.error('Error loading agent profiles:', error);
                const knownProfiles = ['claude-sonnet-4-5.json', 'vault-keeper.json', 'codex-navigator.json'];
                await loadKnownProfiles(knownProfiles, agentGrid);
            }
        }

        async function loadKnownProfiles(profiles, container) {
            let loadedCount = 0;

            for (const profile of profiles) {
                try {
                    const response = await fetch(`/agents/profiles/${profile}`);
                    if (response.ok) {
                        const data = await response.json();
                        createAgentCard(data, container);
                        loadedCount++;
                    }
                } catch (error) {
                    console.warn(`Could not load profile: ${profile}`, error);
                }
            }

            if (loadedCount === 0) {
                document.getElementById('no-agents').classList.remove('hidden');
            }
        }

        async function loadProfileFiles(files, container) {
            let loadedCount = 0;

            for (const file of files) {
                try {
                    const response = await fetch(`/agents/profiles/${file}`);
                    if (response.ok) {
                        const data = await response.json();
                        createAgentCard(data, container);
                        loadedCount++;
                    }
                } catch (error) {
                    console.warn(`Could not load profile: ${file}`, error);
                }
            }

            if (loadedCount === 0) {
                document.getElementById('no-agents').classList.remove('hidden');
            }
        }

        function createAgentCard(agent, container) {
            const card = document.createElement('div');
            card.className = 'agent-card rounded-xl p-6 shadow-2xl border border-gray-700';
            card.style.borderColor = agent.favoriteColor || '#ffffff';

            const modelPath = agent.model3D ? `/agents/profiles/models/${agent.model3D}` : null;
            const model3DSection = modelPath ? `
                <div class="mb-4">
                    <model-viewer
                        src="${modelPath}"
                        alt="${agent.name} 3D Model"
                        auto-rotate
                        camera-controls
                        shadow-intensity="1"
                        environment-image="neutral"
                        exposure="1"
                        camera-orbit="0deg 75deg 2.5m"
                        min-camera-orbit="auto auto 1m"
                        max-camera-orbit="auto auto 10m"
                    >
                        <div slot="poster" class="flex items-center justify-center h-full bg-gray-800 text-gray-400">
                            <div class="text-center">
                                <i class="fas fa-cube text-4xl mb-2"></i>
                                <p class="text-sm">3D Model Loading...</p>
                            </div>
                        </div>
                    </model-viewer>
                </div>
            ` : `
                <div class="mb-4 bg-gray-800 rounded-lg h-64 flex items-center justify-center">
                    <div class="text-center text-gray-500">
                        <i class="fas fa-user-astronaut text-6xl mb-4"></i>
                        <p class="text-sm">3D Model Pending</p>
                        <p class="text-xs mt-2">Use Tencent prompt below to generate</p>
                    </div>
                </div>
            `;

            card.innerHTML = `
                ${model3DSection}

                <div class="text-center mb-4">
                    <h2 class="text-2xl font-bold text-white mb-2">${agent.name}</h2>
                    <div class="stat-badge text-sm text-gray-300">
                        <i class="fas fa-robot"></i>
                        <span>${agent.provider}</span>
                    </div>
                </div>

                <div class="flex justify-center gap-4 mb-4 flex-wrap">
                    <div class="stat-badge color-badge" style="color: ${agent.favoriteColor || '#ffffff'}">
                        <i class="fas fa-palette"></i>
                        <span class="text-xs">${agent.favoriteColor || 'n/a'}</span>
                    </div>
                    <div class="stat-badge text-gray-300">
                        <i class="fas fa-paw"></i>
                        <span class="text-xs">${agent.favoriteAnimal || 'n/a'}</span>
                    </div>
                </div>

                <div class="quote-text text-gray-300 text-sm rounded-lg mb-4" style="border-color: ${agent.favoriteColor || '#ffffff'}">
                    ${agent.quote || '“Profile pending”'}
                </div>

                <div class="bg-gray-800 rounded-lg p-3 mb-4">
                    <div class="flex items-start gap-2">
                        <i class="fas fa-check-circle text-green-400 mt-1"></i>
                        <div>
                            <p class="text-xs text-gray-400">Task Completed</p>
                            <p class="text-sm text-white">${agent.taskCompleted || 'Unknown Task'}</p>
                            <p class="text-xs text-gray-500 mt-1">
                                <i class="fas fa-calendar"></i> ${agent.completedDate || 'YYYY-MM-DD'}
                            </p>
                        </div>
                    </div>
                </div>

                <details class="prompt-section">
                    <summary class="cursor-pointer text-sm font-semibold text-gray-300 hover:text-white transition">
                        <i class="fas fa-music"></i> Suno Song Prompt
                    </summary>
                    <p class="text-xs text-gray-400 mt-2 leading-relaxed">${agent.sunoPrompt?.yourPrompt || 'Not filled yet'}</p>
                </details>

                <details class="prompt-section">
                    <summary class="cursor-pointer text-sm font-semibold text-gray-300 hover:text-white transition">
                        <i class="fas fa-cube"></i> Tencent 3D Prompt
                    </summary>
                    <p class="text-xs text-gray-400 mt-2 leading-relaxed">${agent.tencent3DPrompt?.yourPrompt || 'Not filled yet'}</p>
                </details>
            `;

            container.appendChild(card);
        }

        loadAgentProfiles();
    </script>
</body>
</html>
