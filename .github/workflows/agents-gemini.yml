name: Agents - Gemini Runner

on:
  workflow_dispatch:
    inputs:
      task:
        description: "Single OPENTASK to execute"
        required: true

jobs:
  gemini:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install google-generativeai

      - name: Execute task with Gemini
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python - <<'PYTHON'
          import os
          import google.generativeai as genai
          from pathlib import Path

          genai.configure(api_key=os.environ['GEMINI_API_KEY'])
          model = genai.GenerativeModel('gemini-1.5-pro')

          task = "${{ github.event.inputs.task }}"
          opentasks = Path("agents/OPENTASKS.md").read_text()

          prompt = f"""You are a code agent. Execute this task: {task}

          Available OPENTASKS:
          {opentasks}

          Execute the task by:
          1. Understanding what needs to be done
          2. Modify files under agents/** as needed
          3. Provide a concise summary of changes

          Available scripts to reference:
          - agents/scripts/generate_audit.py
          - agents/scripts/generate_sitemap.py
          - agents/scripts/collect_opentasks.py

          Return a brief summary of what should be done."""

          response = model.generate_content(prompt)
          print(response.text)
          Path("gemini-output.md").write_text(f"# Gemini Task: {task}\n\n{response.text}")
          PYTHON

      - name: Run agent scripts
        run: |
          python agents/scripts/generate_audit.py
          python agents/scripts/generate_sitemap.py
          python agents/scripts/collect_opentasks.py

      - name: Commit changes
        run: |
          git config user.name "gemini-agent"
          git config user.email "gemini@agents.local"
          if [ -n "$(git status --porcelain agents/)" ]; then
            git add agents/
            git add gemini-output.md
            git commit -m "gemini: ${{ github.event.inputs.task }}"
            git push
          else
            echo "No changes to commit"
            exit 0
          fi
