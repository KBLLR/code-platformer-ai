name: Agents CI

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      target_ref:
        description: "Branch or ref to validate"
        default: "main"
        required: false
        type: string
      pull_number:
        description: "PR number to comment on (optional)"
        required: false
        type: string
      reason:
        description: "Why run validation?"
        required: true
        default: "manual"
        type: string
  schedule:
    - cron: "0 9 * * MON"
  pull_request_target:
    types:
      - closed

# Needed so jobs that push / comment don't randomly 403
permissions:
  contents: write
  pull-requests: write

jobs:
  update-docs:
    # Run on push/schedule, but not on pull_request_target
    if: github.event_name != 'pull_request_target'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate agent docs
        run: |
          python agents/scripts/generate_audit.py
          python agents/scripts/generate_sitemap.py
          python agents/scripts/collect_opentasks.py

      - name: Markdown lint
        uses: DavidAnson/markdownlint-cli2-action@v18
        with:
          globs: |
            agents/**/*.md
            **/README.md

      - name: Commit updates
        run: |
          git config user.name "codex-agent"
          git config user.email "codex@agents.local"
          if [ -n "$(git status --porcelain)" ]; then
            git add agents/HANDOFFS.md agents/audits/** agents/SITEMAP*.md agents/OPENTASKS.md agents/AUDIT-log.md
            git commit -m "ci: auto-update agent docs"
            git push
          else
            echo "No changes to commit"
          fi

  handoff-entry:
    # Only when a PR against this repo is closed AND merged
    if: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.ref }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Append handoff entry
        env:
          GITHUB_EVENT_PATH: ${{ github.event_path }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: python agents/scripts/handoff_sync.py

      - name: Commit handoff entry
        run: |
          git config user.name "codex-agent"
          git config user.email "codex@agents.local"
          if [ -n "$(git status --porcelain agents/HANDOFFS.md)" ]; then
            git add agents/HANDOFFS.md
            git commit -m "ci: append handoff entry"
            git push
          else
            echo "No handoff updates"
          fi

  ci-validation:
    # Only on manual runs
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_ref || 'main' }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run generators
        run: |
          python agents/scripts/generate_audit.py
          python agents/scripts/generate_sitemap.py
          python agents/scripts/collect_opentasks.py

      - name: Lint Markdown
        uses: DavidAnson/markdownlint-cli2-action@v18
        with:
          globs: |
            agents/**/*.md
            **/README.md

      - name: Append automation validation entry
        run: |
          python agents/scripts/handoff_sync.py --append "automation:ci-validation | $(date -u +%F) | workflow_dispatch:${{ inputs.reason }}"

      - name: Commit validation artifacts
        run: |
          git config user.name "codex-agent"
          git config user.email "codex@agents.local"
          if [ -n "$(git status --porcelain)" ]; then
            git add agents/HANDOFFS.md agents/audits/** agents/SITEMAP*.md agents/OPENTASKS.md
            git commit -m "ci: automation validation sweep"
            git push
          else
            echo "No validation changes"
          fi

      - name: Comment on PR (optional)
        if: ${{ inputs.pull_number != '' }}
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ inputs.pull_number }}
          body: |
            âœ… Agents CI validation completed.

            - Generators executed successfully.
            - Markdown lint passed.
            - Logged `automation:ci-validation` in `agents/HANDOFFS.md`.
