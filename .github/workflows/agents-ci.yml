name: Agents CI

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      target_ref:
        description: "Branch or ref to validate"
        default: "main"
        required: false
        type: string
      pull_number:
        description: "PR number to comment on (optional)"
        required: false
        type: string
      reason:
        description: "Why run validation?"
        required: true
        default: "manual"
        type: string
  schedule:
    - cron: "0 9 * * MON"
  pull_request_target:
    types:
      - closed

# Needed so jobs that push / comment don't randomly 403
permissions:
  contents: write
  pull-requests: write

jobs:
  update-docs:
    # Run on push/schedule, but not on pull_request_target
    if: github.event_name != 'pull_request_target'
    runs-on: ubuntu-latest
    env:
      PYTHONDONTWRITEBYTECODE: "1"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate agent docs
        run: |
          python agentship-x-htdi/scripts/generate_audit.py
          python agentship-x-htdi/scripts/generate_sitemap.py
          python agentship-x-htdi/scripts/collect_opentasks.py

      - name: Markdown lint
        uses: DavidAnson/markdownlint-cli2-action@v18
        with:
          globs: |
            agentship-x-htdi/**/*.md
            **/README.md

      - name: Clean Python bytecode
        run: |
          find . -type d -name "__pycache__" -prune -exec rm -rf {} +
          find . -name "*.py[cod]" -delete
          find . -name "*.pyo" -delete

      - name: Commit agent docs if changed
        run: |
          set -eo pipefail

          # Configure git author inline for CI
          git config user.name "codex-agent"
          git config user.email "codex-agent@users.noreply.github.com"

          # Stage only the relevant documentation paths
          git add \
            agentship-x-htdi/AGENTS.md \
            agentship-x-htdi/HANDOFFS.md \
            agentship-x-htdi/OPENTASKS.md \
            agentship-x-htdi/AUDIT-log.md \
            agentship-x-htdi/audits/ \
            agentship-x-htdi/SITEMAP*.md 2>/dev/null || true

          # Check if anything is actually staged
          if git diff --cached --quiet; then
            echo "No documentation changes to commit. Exiting cleanly."
            exit 0
          fi

          # Commit with [skip ci] to prevent infinite loops
          git commit -m "chore(docs): auto-update agent documentation [skip ci]"
          git push

  handoff-entry:
    # Only when a PR against this repo is closed AND merged
    if: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest
    env:
      PYTHONDONTWRITEBYTECODE: "1"
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.ref }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Append handoff entry
        env:
          GITHUB_EVENT_PATH: ${{ github.event_path }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: python agentship-x-htdi/scripts/handoff_sync.py

      - name: Clean Python bytecode
        run: |
          find . -type d -name "__pycache__" -prune -exec rm -rf {} +
          find . -name "*.py[cod]" -delete
          find . -name "*.pyo" -delete

      - name: Commit handoff entry
        run: |
          set -eo pipefail

          # Configure git author inline for CI
          git config user.name "codex-agent"
          git config user.email "codex-agent@users.noreply.github.com"

          # Stage only HANDOFFS.md
          git add agentship-x-htdi/HANDOFFS.md 2>/dev/null || true

          # Check if anything is actually staged
          if git diff --cached --quiet; then
            echo "No handoff changes to commit. Exiting cleanly."
            exit 0
          fi

          # Commit with [skip ci] to prevent infinite loops
          git commit -m "chore(handoff): append handoff entry [skip ci]"
          git push

  ci-validation:
    # Only on manual runs
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    env:
      PYTHONDONTWRITEBYTECODE: "1"
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_ref || 'main' }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run generators
        run: |
          python agentship-x-htdi/scripts/generate_audit.py
          python agentship-x-htdi/scripts/generate_sitemap.py
          python agentship-x-htdi/scripts/collect_opentasks.py

      - name: Lint Markdown
        uses: DavidAnson/markdownlint-cli2-action@v18
        with:
          globs: |
            agentship-x-htdi/**/*.md
            **/README.md

      - name: Append automation validation entry
        run: |
          python agentship-x-htdi/scripts/handoff_sync.py --append "automation:ci-validation | $(date -u +%F) | workflow_dispatch:${{ inputs.reason }}"

      - name: Clean Python bytecode
        run: |
          find . -type d -name "__pycache__" -prune -exec rm -rf {} +
          find . -name "*.py[cod]" -delete
          find . -name "*.pyo" -delete

      - name: Commit validation artifacts
        run: |
          set -eo pipefail

          # Configure git author inline for CI
          git config user.name "codex-agent"
          git config user.email "codex-agent@users.noreply.github.com"

          # Stage only the relevant documentation paths
          git add \
            agentship-x-htdi/HANDOFFS.md \
            agentship-x-htdi/OPENTASKS.md \
            agentship-x-htdi/AUDIT-log.md \
            agentship-x-htdi/audits/ \
            agentship-x-htdi/SITEMAP*.md 2>/dev/null || true

          # Check if anything is actually staged
          if git diff --cached --quiet; then
            echo "No validation changes to commit. Exiting cleanly."
            exit 0
          fi

          # Commit with [skip ci] to prevent infinite loops
          git commit -m "chore(ci): automation validation sweep [skip ci]"
          git push

      - name: Comment on PR (optional)
        if: ${{ inputs.pull_number != '' }}
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ inputs.pull_number }}
          body: |
            âœ… Agents CI validation completed.

            - Generators executed successfully.
            - Markdown lint passed.
            - Logged `automation:ci-validation` in `agentship-x-htdi/HANDOFFS.md`.
