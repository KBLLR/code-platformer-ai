<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Campus - Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            background: #000;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            object-fit: cover;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        .glass-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 3rem;
            min-width: 480px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 3rem;
            font-weight: 400;
            line-height: 1.5;
        }

        .google-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: white;
            color: #333;
            border: none;
            border-radius: 12px;
            padding: 16px 24px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            min-width: 250px;
        }

        .google-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .google-btn:active {
            transform: translateY(0);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .loading {
            display: none;
            margin-top: 1rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -45%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .video-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 5;
            display: flex;
            gap: 10px;
        }

        .video-control-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            padding: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .video-control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 640px) {
            .glass-modal {
                min-width: 90vw;
                margin: 0 20px;
                padding: 2rem;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video id="video-background" class="video-background" autoplay muted loop>
        <source src="public/assets/videos/video_0.mp4" type="video/mp4">
        <source src="public/assets/videos/video_1.mp4" type="video/mp4">
        <source src="public/assets/videos/video_2.mp4" type="video/mp4">
        <source src="public/assets/videos/video_3.mp4" type="video/mp4">
        <source src="public/assets/videos/video_4.mp4" type="video/mp4">
        <source src="public/assets/videos/video_5.mp4" type="video/mp4">
        <source src="public/assets/videos/video_6.mp4" type="video/mp4">
        <source src="public/assets/videos/video_7.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Video Overlay -->
    <div class="video-overlay"></div>

    <!-- Glass Modal -->
    <div class="glass-modal fade-in">
        <h1 class="title">Welcome to SMART CAMPUS</h1>
        <p class="subtitle">A CODE students project in collaboration with Google Digital Schooling</p>
        
        <button id="google-login-btn" class="google-btn">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
        </button>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            Signing you in...
        </div>
    </div>

    <!-- Video Controls -->
    <div class="video-controls">
        <button id="mute-btn" class="video-control-btn" title="Toggle sound">
            üîä
        </button>
        <button id="next-video-btn" class="video-control-btn" title="Next video">
            ‚è≠Ô∏è
        </button>
    </div>

    <script>
        class LandingPage {
            constructor() {
                this.videos = [
                    'public/assets/videos/video_0.mp4',
                    'public/assets/videos/video_1.mp4',
                    'public/assets/videos/video_2.mp4',
                    'public/assets/videos/video_3.mp4',
                    'public/assets/videos/video_4.mp4',
                    'public/assets/videos/video_5.mp4',
                    'public/assets/videos/video_6.mp4',
                    'public/assets/videos/video_7.mp4'
                ];
                this.currentVideoIndex = 0;
                this.videoElement = document.getElementById('video-background');
                this.initializeVideoPlayer();
                this.initializeGoogleAuth();
                this.setupEventListeners();
            }

            initializeVideoPlayer() {
                this.videoElement.src = this.videos[this.currentVideoIndex];
                
                // Auto-rotate videos every 30 seconds
                this.videoElement.addEventListener('ended', () => {
                    this.nextVideo();
                });

                // Set up auto-rotation timer
                setInterval(() => {
                    this.nextVideo();
                }, 30000); // Change video every 30 seconds
            }

            nextVideo() {
                this.currentVideoIndex = (this.currentVideoIndex + 1) % this.videos.length;
                this.videoElement.src = this.videos[this.currentVideoIndex];
                this.videoElement.load();
                this.videoElement.play();
            }

            setupEventListeners() {
                const muteBtn = document.getElementById('mute-btn');
                const nextVideoBtn = document.getElementById('next-video-btn');

                muteBtn.addEventListener('click', () => {
                    this.videoElement.muted = !this.videoElement.muted;
                    muteBtn.textContent = this.videoElement.muted ? 'üîá' : 'üîä';
                });

                nextVideoBtn.addEventListener('click', () => {
                    this.nextVideo();
                });

                // Handle Google login button click
                document.getElementById('google-login-btn').addEventListener('click', () => {
                    this.initiateGoogleLogin();
                });
            }

            initializeGoogleAuth() {
                // Initialize Google Identity Services
                window.google?.accounts.id.initialize({
                    client_id: 'YOUR_GOOGLE_CLIENT_ID', // Replace with actual client ID
                    callback: this.handleCredentialResponse.bind(this),
                    auto_select: false,
                    cancel_on_tap_outside: false
                });
            }

            initiateGoogleLogin() {
                const loadingDiv = document.getElementById('loading');
                const loginBtn = document.getElementById('google-login-btn');

                // Show loading state
                loginBtn.style.display = 'none';
                loadingDiv.style.display = 'block';

                // For demo purposes, simulate login after 2 seconds
                // In production, this would trigger actual Google OAuth
                setTimeout(() => {
                    this.simulateSuccessfulLogin();
                }, 2000);

                // Alternatively, trigger Google One Tap
                // window.google?.accounts.id.prompt();
            }

            handleCredentialResponse(response) {
                console.log('Google credential response:', response);
                
                // Decode the JWT token to get user info
                const userInfo = this.parseJwt(response.credential);
                console.log('User info:', userInfo);

                // Store user session
                localStorage.setItem('smartCampusUser', JSON.stringify(userInfo));
                
                // Redirect to onboarding
                this.redirectToOnboarding();
            }

            simulateSuccessfulLogin() {
                // Simulate user data for demo
                const mockUser = {
                    name: 'Demo User',
                    email: 'demo@codecollege.edu',
                    picture: 'https://via.placeholder.com/150',
                    sub: 'demo_user_id'
                };

                localStorage.setItem('smartCampusUser', JSON.stringify(mockUser));
                this.redirectToOnboarding();
            }

            parseJwt(token) {
                try {
                    const base64Url = token.split('.')[1];
                    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                    const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                    }).join(''));
                    return JSON.parse(jsonPayload);
                } catch (error) {
                    console.error('Error parsing JWT:', error);
                    return null;
                }
            }

            redirectToOnboarding() {
                // Add fade out animation
                document.body.style.transition = 'opacity 0.5s ease-out';
                document.body.style.opacity = '0';

                setTimeout(() => {
                    // Redirect to the main game with onboarding state
                    window.location.href = 'index.html?state=onboarding';
                }, 500);
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new LandingPage();
        });

        // Handle page visibility change to pause/resume video
        document.addEventListener('visibilitychange', () => {
            const video = document.getElementById('video-background');
            if (document.hidden) {
                video.pause();
            } else {
                video.play();
            }
        });
    </script>
</body>
</html>
